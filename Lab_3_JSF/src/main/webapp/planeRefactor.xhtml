<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <center><h2><h:outputText value="Refactor info"/></h2></center>
    <h:form id="editPlaneForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Id:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="planeId" value="#{planeBean.editPlaneId}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel  styleClass="control-label col-sm-2">New Brand:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="brand" value="#{planeBean.brand}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel  styleClass="control-label col-sm-2">New Captain:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="captain" value="#{planeBean.captain}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel  styleClass="control-label col-sm-2">New Engine:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="engine" value="#{planeBean.engine}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel  styleClass="control-label col-sm-2">New Series:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="series" value="#{planeBean.series}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <div class="col-sm-2" />
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{planeBean.updatePlaneDetails(planeBean)}" styleClass="btn btn-primary updateBtnStyle" />
            </div>
            <div class="col-sm-1" />
            <div class="col-sm-updated"><h:outputLink value="addList.xhtml">View Plane List</h:outputLink></div>
        </div>
        <div class="text text-success text-edit"><h:message for="planeId" /></div>
    </h:form>
</h:body>
</html>
