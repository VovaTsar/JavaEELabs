<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Insert title here</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Brand" />
            <p:inputText value="#{planeBean.planeEntity.brand}" id="brand"></p:inputText>
            <p:outputLabel value="Captain" />
            <p:inputText value="#{planeBean.planeEntity.captain}" id="captain"></p:inputText>
            <p:outputLabel value="Engine" />
            <p:inputText value="#{planeBean.planeEntity.engine}" id="engine"></p:inputText>
            <p:outputLabel value="Series" />
            <p:inputText value="#{planeBean.planeEntity.series}" id="series"></p:inputText>
            <p:outputLabel></p:outputLabel>
        </h:panelGrid>
        <p:commandButton value="submit" action="addList"
                         actionListener="#{planeBean.addInfo}">

        </p:commandButton>
    </h:form>
</h:body>
</html>
